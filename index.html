<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Dominican Dice</title>
</head>
<body>
    <div class="container">
        <div class="logoContainer">
            <img src="./assets/logo.png" alt="Dominican Dice Logo">
        </div>
        <div class="mascotContainer">
            <img src="./assets/hutia.png" alt="Dominican Dice Mascot">
        </div>
        <div class="optionsContainer">
            <select id="roundCountSelect">
                <option value=5>5 Rounds Per Phase</option>
                <option value=10 selected>10 Rounds Per Phase</option>
                <option value=15>15 Rounds Per Phase</option>
            </select>
        </div>
        <div class="startBtnContainer">
            <a href="game.html">
                <button id="startGame">Start Game</button>
            </a>
        </div>
        <div class="playBtnContainer">
            <a href="howtoplay.html">
                <button id="howToPlay">How To Play</button>
            </a>
        </div>
    </div>
    <script src="landing.js"></script>
</body>
</html>
