<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Current Phase: </h1>
        <span id="current-phase">1</span>
    </span>
    <span>
        <h4>Current Round: </h4>
        <span id="current-round">1</span>
    </span>
    <span>
        <h4>Die Roll: </h4>
            <button id="die-face-1" class="die-face-value">1</button>
            <button id="die-face-2" class="die-face-value">2</button>
            <button id="die-face-3" class="die-face-value">3</button>
            <button id="die-face-4" class="die-face-value">4</button>
            <button id="die-face-5" class="die-face-value">5</button>
            <button id="die-face-6" class="die-face-value">6</button>
    </span>
    <span>
        <h4>Current Round Score: </h4>
        <span id="current-round-score">0</span>
    </span>
        <button id="out">Stop</button>
        <button id="in">Continue</button>
    <span>
        <h4>Your Score: </h4>
        <span id="player-score">0</span>
    </span>
    <script src="app.js"></script>
</body>
</html>
