<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Dominican Dice</title>
</head>
<body>
    <div class="container">
        <div class="logoContainer">
            <img src="./assets/logo.png" alt="Dominican Dice Logo">
        </div>
        <div class="mascotContainer">
            <img src="./assets/hutia.png" alt="Dominican Dice Mascot">
        </div>
        <div class="optionsContainer">
            <select>
                <option value="option1">5 Rounds Per Phase</option>
                <option value="option2">10 Rounds Per Phase</option>
                <option value="option3">15 Rounds Per Phase</option>
            </select>
        </div>
        <div class="startBtnContainer">
            <button>Start Game</button>
        </div>
        <div class="playBtnContainer">
            <button>How To Play</button>
        </div>
    </div>
</body>
</html>
